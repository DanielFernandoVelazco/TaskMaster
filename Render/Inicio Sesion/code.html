<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TaskMaster - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5048e5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121121",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-pattern {
            background-color: #f6f6f8;
            background-image: radial-gradient(#5048e5 0.5px, transparent 0.5px), radial-gradient(#5048e5 0.5px, #f6f6f8 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.05;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Top Navigation Bar (Simplified for Login) -->
<header class="w-full px-6 py-4 flex items-center justify-between bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 z-10">
<div class="flex items-center gap-2">
<div class="bg-primary text-white p-1.5 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-xl">task_alt</span>
</div>
<h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">TaskMaster</h1>
</div>
<div class="flex items-center gap-4">
<span class="text-sm text-slate-500 hidden sm:inline">New to TaskMaster?</span>
<a class="text-sm font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Create an account</a>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-6 relative">
<!-- Visual Background Pattern Decor -->
<div class="absolute inset-0 bg-pattern pointer-events-none"></div>
<div class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<!-- Login Card -->
<div class="w-full max-w-[440px] bg-white dark:bg-slate-900 rounded-xl shadow-xl shadow-primary/5 border border-slate-200 dark:border-slate-800 p-8 md:p-10 z-10">
<div class="mb-8">
<h2 class="text-3xl font-black text-slate-900 dark:text-white mb-2 leading-tight">Welcome back</h2>
<p class="text-slate-500 dark:text-slate-400">Please enter your details to sign in.</p>
</div>
<form class="space-y-6" onsubmit="return false;">
<!-- Email Field -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="email" name="email" placeholder="alex@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-3.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="password" name="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3.5 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center">
<input class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary/30" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-600 dark:text-slate-400" for="remember-me">
                        Remember me for 30 days
                    </label>
</div>
<!-- Submit Button -->
<button class="w-full py-4 px-6 bg-primary text-white font-bold rounded-lg shadow-lg shadow-primary/25 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all flex items-center justify-center gap-2 group" type="submit">
<span>Sign in</span>
<span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<!-- Social Login Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-white dark:bg-slate-900 text-slate-500">Or continue with</span>
</div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 py-2.5 px-4 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<img alt="" class="w-5 h-5" data-alt="Google colorful logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD1aYRNZUXT4IpNWG29WpaSQjqWym1_Hxn-xiJzjtuGo-WknGWX1AuAQn4aeq5W6jWZe2fk2H8DGS6izI2Tlm9t77D-JO-E-JhFJJtu9WgDqJNS5Izlr4GtEiZV-9kWURZguor_sQc5rzGEFdhXLRYNWYwN2wkql-kvJaXUPNdd58F_pvjDY8MLBCxGKFFLzCiuc2SizawaDXgVsCcomQ9lRBZIRZkoW80D6e9PcLuaFWrh3PAaCngJc_a3msIsX3ZvQPlro2mOixPX"/>
<span class="text-sm font-medium">Google</span>
</button>
<button class="flex items-center justify-center gap-2 py-2.5 px-4 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<img alt="" class="w-5 h-5" data-alt="Facebook brand logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCPM36xmvodeiVzFD_80arnDyQqBVakjsLhxqhMlyTvUPaDHwLvdoVXvGykz6H5JTDgHx3lZ5_IWMuY-RzGkxRFBwjewz_J-yG23AiKJuBkGVWtPsYUXRAA4d7MXtcN-cm5kJwGL-bkuhcVAp5gnK4W7Vo3XWKRpI8G23mEd8VmitZWErPxvuu2teqFJoyUszcbTTeIsKW1iah-1oldlPorYHRHDub1jXxJB7_Rob-sLjh1AolrHYf02k4g6I51SxEEykk0LVnptaon"/>
<span class="text-sm font-medium">Facebook</span>
</button>
</div>
</div>
</main>
<!-- Simple Footer -->
<footer class="w-full py-6 px-6 text-center text-slate-500 dark:text-slate-500 text-xs">
<p>© 2024 TaskMaster Inc. All rights reserved.</p>
<div class="mt-2 flex justify-center gap-4">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
<a class="hover:text-primary transition-colors" href="#">Contact Support</a>
</div>
</footer>
</body></html>
